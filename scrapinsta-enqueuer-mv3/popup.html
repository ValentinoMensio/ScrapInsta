<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encolar followings</title>
  <style>
    :root {
      --ig1: #405DE6; --ig2: #5851DB; --ig3: #833AB4; --ig4: #C13584; --ig5: #E1306C; --ig6: #FD1D1D; --ig7: #FCAF45;
      --panel-bg: rgba(255,255,255,0.88);
      --panel-border: rgba(255,255,255,0.6);
      --text-muted: #666;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;
      margin: 0;
      width: 320px;
      min-height: 100vh;
      background:
        radial-gradient(35% 60% at 100% -10%, rgba(252,175,69,0.35), transparent 60%),
        radial-gradient(40% 60% at -10% 0%, rgba(129,52,175,0.28), transparent 60%),
        linear-gradient(135deg, var(--ig1), var(--ig3), var(--ig5), var(--ig7));
      background-size: cover;
      padding: 12px;
      box-sizing: border-box;
    }
    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      padding: 12px;
    }
    h1 {
      font-size: 16px; margin: 0 0 6px;
      background: linear-gradient(90deg, var(--ig3), var(--ig5));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    label { display: block; margin: 8px 0 4px; font-size: 12px; color: #222; font-weight: 600; }
    input, button, select, textarea {
      width: 100%; padding: 8px; box-sizing: border-box; border-radius: 10px; border: 1px solid #d9d9d9; background: #fff;
    }
    textarea { resize: vertical; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #E1306C; box-shadow: 0 0 0 2px rgba(225,48,108,0.18); }
    button { cursor: pointer; margin-top: 10px; color: #fff; border: none; background: linear-gradient(90deg, var(--ig3), var(--ig5)); }
    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(0.5px); }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: end; }
    small { color: var(--text-muted); }
    .ok { color: #0a7; }
    .err { color: #b00; }
    .muted { color: #555; font-size: 12px; }
    .badge { padding: 3px 8px; border-radius: 12px; background: #f5f5f5; }
    .badge.queued { background: #fff3cd; color: #856404; }
    .badge.sent { background: #cce5ff; color: #004085; }
    .badge.ok { background: #d4edda; color: #155724; }
    .badge.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Encolar followings</h1>
    <div class="muted" id="env"></div>

  <label>Modo</label>
  <select id="mode">
    <option value="followings">Followings ‚Üí /ext/followings/enqueue</option>
    <option value="analyze">Analyze profiles ‚Üí /ext/analyze/enqueue</option>
  </select>

    <div id="followings_fields">
    <label>Target username</label>
    <input id="target" placeholder="usuario objetivo" autocomplete="off" />

    <label>L√≠mite</label>
    <div class="row">
      <input id="limit" type="number" min="1" step="1" value="50" />
      <button id="enqueue">Encolar</button>
    </div>
    </div>

    <div id="analyze_fields" style="display:none;">
    <label>Usernames (uno por l√≠nea o separados por coma)</label>
    <textarea id="usernames" rows="5" placeholder="user1\nuser2, user3"></textarea>
    <label>Tama√±o de lote</label>
    <div class="row">
      <input id="batch_size" type="number" min="1" step="1" value="25" />
      <button id="enqueue_analyze">Encolar analyze</button>
    </div>
    </div>

    <p><small id="status">Listo.</small></p>

    <!-- Job Status Section -->
    <div id="job_status_section" style="display:none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee;">
      <label style="font-size: 11px; color: #666;">√öltimo Job</label>
      <div class="row" style="margin-top: 4px;">
        <input id="last_job_id" readonly style="font-size: 11px; padding: 6px;" />
        <button id="check_status" style="font-size: 11px; padding: 6px 10px;">Ver Estado</button>
      </div>
      <div id="job_progress" style="margin-top: 8px; display: none;">
        <div style="display: flex; gap: 8px; font-size: 11px; flex-wrap: wrap;">
          <span class="badge queued">‚è≥ <span id="stat_queued">0</span></span>
          <span class="badge sent">üöÄ <span id="stat_sent">0</span></span>
          <span class="badge ok">‚úÖ <span id="stat_ok">0</span></span>
          <span class="badge error">‚ùå <span id="stat_error">0</span></span>
        </div>
        <div id="progress_bar" style="margin-top: 6px; height: 6px; background: #eee; border-radius: 3px; overflow: hidden;">
          <div id="progress_fill" style="height: 100%; width: 0%; background: linear-gradient(90deg, #833AB4, #E1306C); transition: width 0.3s;"></div>
        </div>
        <small id="progress_text" style="color: #666;"></small>
      </div>
    </div>

    <p class="muted">Configura API, token, tu <b>X-Account</b> y opcional <b>X-Client-Id</b> en <i>Opciones</i>.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
