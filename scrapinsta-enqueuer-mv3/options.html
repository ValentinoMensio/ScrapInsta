<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opciones Enqueuer</title>
  <style>
    :root {
      --ig1: #405DE6; --ig2: #5851DB; --ig3: #833AB4; --ig4: #C13584; --ig5: #E1306C; --ig6: #FD1D1D; --ig7: #FCAF45;
      --panel-bg: rgba(255,255,255,0.9);
      --panel-border: rgba(255,255,255,0.6);
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(40% 60% at 0% -10%, rgba(64,93,230,0.25), transparent 60%),
        radial-gradient(45% 60% at 120% 0%, rgba(225,48,108,0.22), transparent 60%),
        linear-gradient(135deg, var(--ig1), var(--ig3), var(--ig5), var(--ig7));
      background-size: cover;
      padding: 24px;
      box-sizing: border-box;
    }
    .panel {
      max-width: 820px; margin: 0 auto;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.2);
      padding: 20px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 12px; font-size: 22px; background: linear-gradient(90deg, var(--ig3), var(--ig5)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    p { color: #333; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; color: #222; }
    input, select, button { width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 10px; box-sizing: border-box; background: #fff; }
    input:focus, select:focus { outline: none; border-color: #C13584; box-shadow: 0 0 0 2px rgba(193,53,132,0.18); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    button { cursor: pointer; color: #fff; border: none; background: linear-gradient(90deg, var(--ig3), var(--ig5)); }
    button:hover { filter: brightness(1.03); }
    small { color: #555; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Configuración</h1>
    <p>Este panel guarda credenciales en <code>chrome.storage.sync</code> (sin encriptar, uso local). En producción, limitá <b>host_permissions</b> del <code>manifest.json</code> al dominio de tu API.</p>

    <label>API Base URL</label>
    <input id="api_base" placeholder="https://api.tu-dominio.com" />

    <div class="grid">
      <div>
        <label>Auth mode</label>
        <select id="auth_mode">
          <option value="x-api-key">X-Api-Key</option>
          <option value="bearer">Authorization: Bearer</option>
        </select>
      </div>
      <div>
        <label>Token</label>
        <input id="api_token" placeholder="tu_token_secreto" />
      </div>
    </div>

    <label>Tu cuenta Instagram (X-Account)</label>
    <input id="x_account" placeholder="mi_usuario_instagram" />

    <label>Client ID (X-Client-Id) <small>(opcional)</small></label>
    <input id="x_client_id" placeholder="cliente_1" />

    <div class="row">
      <div>
        <label>Límite por defecto</label>
        <input id="default_limit" type="number" min="1" step="1" value="50" />
      </div>
      <button id="save" style="margin-top: 24px;">Guardar</button>
    </div>

    <h3>Prueba rápida</h3>
    <p>Verifica conexión con tu API (GET <code>/health</code>):</p>
    <div class="row">
      <input id="health_result" readonly placeholder="Resultado…" />
      <button id="test">Probar</button>
    </div>

    <script src="options.js"></script>
  </div>
</body>
</html>
